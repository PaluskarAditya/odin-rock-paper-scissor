<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <main>
    <h1 class="title">Rock Paper Scissor</h1>
    <p>logs: <span id="logs">start playing</span></p>
    <div class="score-grid">
      <div id="user" class="card">
        <img src="question.png" id="user-option">
        <p>user: <span id="user-score">0</span></p>
      </div>
      <div id="comp" class="card">
        <img src="question.png" id="comp-option">
        <p>comp: <span id="comp-score">0</span></p>
      </div>
    </div>
    <div class="options-grid">
      <button id="rock" class="" onclick="getUserChoice('rock')">
        <img  src="rock.png" alt="rock" >
      </button>
      <button id="paper" class="" onclick="getUserChoice('paper')">
        <img src="paper.png" alt="paper" >
      </button>
      <button id="paper" class="" onclick="getUserChoice('scissor')">
        <img src="scissor.png" alt="scissor" >
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
